<mat-card class="user-profile">
    <mat-card-header>
        <mat-card-title>UserName</mat-card-title>
        <mat-card-subtitle>Role</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content fxLayout="column" fxLayoutAlign="center center">

        <igx-avatar src="https://randomuser.me/api/portraits/men/1.jpg" [roundShape]="true" size="large">

        </igx-avatar>
        
        <form id="user_profile_form" [formGroup]="editUserFormGroup" fxLayout="column"
            fxLayoutAlign="space-between center">
            <mat-button-toggle id="enableEditButton" (click)="populateFields()">
                <span class="material-icons">
                    edit
                </span>
            </mat-button-toggle>
            <mat-form-field appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="userName" ng-init="John" placeholder="John" [readonly]="readonly">
            </mat-form-field>
           
            <mat-form-field appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" placeholder="+40722558821" [readonly]="readonly">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Adress</mat-label>
                <input matInput formControlName="adress" placeholder="FishHouse Avenue, 28, Watford, UK" [readonly]="readonly">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Postcode</mat-label>
                <input matInput formControlName="postcode" placeholder="WD987TU" [readonly]="readonly">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions fxLayout="column"
    fxLayoutAlign="space-between center">
        <mat-button-toggle (click)="updateUser()">
            Update Profile
        </mat-button-toggle>
    </mat-card-actions>
</mat-card>
