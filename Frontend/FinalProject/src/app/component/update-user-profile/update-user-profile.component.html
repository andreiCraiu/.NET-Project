<mat-card class="user-profile">
    <mat-card-header>
        <mat-card-title>UserName</mat-card-title>
        <mat-card-subtitle>Role</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content fxLayout="column" fxLayoutAlign="center center">

        <igx-avatar src="https://randomuser.me/api/portraits/men/1.jpg" [roundShape]="true" size="large">

        </igx-avatar>
        
        <form id="user_profile_form" [formGroup]="editUserFormGroup" fxLayout="column"
            fxLayoutAlign="space-between center">
            <mat-button-toggle id="enableEditButton">
                <span class="material-icons">
                    edit
                </span>
            </mat-button-toggle>
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" ng-init="John" placeholder="John" required
                    [readonly]="isEditable">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Smith" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" placeholder="+40722558821" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Adress</mat-label>
                <input matInput formControlName="adress" placeholder="FishHouse Avenue, 28, Watford, UK"
                    required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Postcode</mat-label>
                <input matInput formControlName="postcode" placeholder="WD987TU" required>
            </mat-form-field>
           
            <div>
                <!-- {{editUserFormGroup.value | json}} -->
            </div>
        </form>
    </mat-card-content>

    <mat-card-actions fxLayout="column"
    fxLayoutAlign="space-between center">
        <mat-button-toggle>
            Update Profile
        </mat-button-toggle>
    </mat-card-actions>
</mat-card>
