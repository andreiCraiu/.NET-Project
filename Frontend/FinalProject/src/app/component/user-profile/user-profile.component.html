<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">  
        <div id="user-update-menu" fxLayout="column" fxLayoutAlign="space-between center" name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="bold">
                Profile
                <mat-icon>account_circle</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="italic">
                Account
                <mat-icon>lock</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="underline">
                SignOut
                <span class="material-icons">
                    logout
                </span>     
            </mat-button-toggle>
        </div>

    </mat-drawer>

    <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
            <span class="material-icons">
                edit
            </span>
        </button>
        
        <form id="about_user_profile_form" [formGroup]="editUserFormGroup" fxLayout="column" fxLayoutAlign="center center"> 
            <ng-template matStepLabel>About you</ng-template>
            <mat-form-field appearance="fill">
              <mat-label >First Name</mat-label>
              <input  matInput  formControlName="firstName" placeholder="John" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" placeholder="Smith" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phoneNumber" placeholder="+40722558821" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Adress</mat-label>
              <input matInput formControlName="adress" placeholder="FishHouse Avenue, 28, Watford, UK" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Postcode</mat-label>
              <input matInput formControlName="postcode" placeholder="WD987TU" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
              {{firstFormGroup.value | json}}
            </div>
          </form>
    </div>
</mat-drawer-container>
