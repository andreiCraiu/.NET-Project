<div id="search-bar" fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field id="search-input">
        <input (keyup)="searchUSer($event)" matInput type="text" >
    </mat-form-field>
    <span class="material-icons">
        search
    </span>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8" id="users-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> User Name</th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="UserProfile">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let user"> 
            <mat-icon id="go-to-user-page-icon" (click)="goToUserPage(user.id)">person</mat-icon> </td>
      </ng-container>

      <ng-container matColumnDef="ContactPeople">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let user"> 
            <mat-icon id="contact-people-icon" (click)="contactPeople(user.id)">email</mat-icon> </td>
      </ng-container>
    

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
