<mat-drawer-container class="container-flex h-100" id="messages-page">
    <mat-drawer class="w-25" mode="side" opened id="chat-list">
        <ul>
            <li class="p-2" *ngFor="let chat of chatList">
                <mat-card (click)="activeChat(chat.id)"> {{chat.chatTitle}} </mat-card>
            </li>

        </ul>
    </mat-drawer>
    <mat-drawer-content id="drower-content"class="w-75 row">
        <header class="page-header">
            <div class="container-flex">
                <p id="chat-title">Felipe</p>
            </div>
        </header>
        <div class="container-flex p-3 m-5" id="messages-main" *ngFor="let message of messageList">
            <div class="{{messageClass}}">
                <h3 class="chat-log__author">Felipe <small>{{message.sendTime | date:'shortTime'}}</small></h3>
                <div >{{message.content}} </div>
