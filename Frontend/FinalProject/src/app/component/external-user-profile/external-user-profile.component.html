<mat-card class="user-profile">
    <mat-card-header>
        <mat-card-title>UserName</mat-card-title>
        <mat-card-subtitle>Role</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content fxLayout="column">
        <div fxLayoutAlign="center center">
            <igx-avatar id="avatar" src="https://randomuser.me/api/portraits/men/1.jpg" [roundShape]="true"
                size="large">
            </igx-avatar>
        </div>

        <div id="description-content">
            <p>Email: </p>
            <p>Address: </p>
            <p>Profession: </p>
            <p>Description: </p>
        </div>

        <div id="review-content">
          <p>Nubmer of jobs finished: </p>
          <app-star-raiting></app-star-raiting>

        </div>

        <div id="comments-content">

        </div>
    </mat-card-content>
</mat-card>
