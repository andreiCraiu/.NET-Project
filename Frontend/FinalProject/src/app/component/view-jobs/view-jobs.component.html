<p *ngIf="!jobs"><em>Loading...</em></p>


<table mat-table [dataSource]="jobs" class="mat-elevation-z8"> -->

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Job Title Column -->
  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef> Job Title </th>
    <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="jobCategory">
    <th mat-header-cell *matHeaderCellDef> Job Category </th>
    <td mat-cell *matCellDef="let element"> {{element.jobCategory}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
  </ng-container>

  <ng-container matColumnDef="isPriceNegociable">
    <th mat-header-cell *matHeaderCellDef> Is Price Negociabile </th>
    <td mat-cell *matCellDef="let element"> {{element.isPriceNegociable ? 'Yes' : 'No'}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> 
      <span class="material-icons delete-icon" (click)="removeJob(element.id)">
        delete
      </span> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
