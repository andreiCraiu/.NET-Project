
    <mat-card id="login-mat-card" fxLayout="column" fxLayoutAlign="space-evenly center">
      <mat-card-header id="login-header">
           <mat-card-title>
             <p> Login</p> </mat-card-title>
         </mat-card-header>
  
        <mat-card-content id="login-content" fxLayout="column" fxLayoutAlign="space-evenly center">
          <mat-form-field>
              <input  matInput placeholder="Email"  id="email" [(ngModel)]="email">
          </mat-form-field><br/>
  
          <mat-form-field>
              <input matInput placeholder="Password" type="password" id="password" [(ngModel)]="password">
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions id="login-button">
        <button mat-button (click)="login()">Login</button>
      </mat-card-actions> 

      <mat-card-actions id="register-path" fxLayout="column" fxLayoutAlign="space-evenly center">
         <a href ='register'>Don't have account</a>
       </mat-card-actions>

     </mat-card>
