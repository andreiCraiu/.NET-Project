<mat-card id="register-mat-card">
    <mat-card-header id="register-header">
         <mat-card-title> <p>Register</p></mat-card-title>
       </mat-card-header>
    
       <mat-card-content id="register-content">
           <mat-form-field>
               <input  matInput placeholder="Email"  id="email" [(ngModel)]="email">
           </mat-form-field><br/>
   
           <mat-form-field>
               <input matInput placeholder="Password" type="password" id="password" [(ngModel)]="password">
           </mat-form-field><br/>

           <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" id="password" [(ngModel)]="confirmPassword">
        </mat-form-field>

       </mat-card-content>
       <mat-card-actions id="register-button">
         <button mat-button (click)="register()">Register</button>
       </mat-card-actions> 

       <mat-card-actions id="back-to-login-path" fxLayout="column" fxLayoutAlign="space-evenly center">
          <a href=''> Already have account </a>
       </mat-card-actions> 
 </mat-card>
