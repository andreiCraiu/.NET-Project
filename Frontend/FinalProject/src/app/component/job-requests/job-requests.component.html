<div fxLayout="row" >
    <mat-button-toggle (click)="isRequestJob=true">
        Request Job
    </mat-button-toggle>
    <mat-button-toggle (click)="isRequestJob=false">
        View Jobs
    </mat-button-toggle>
</div>

<div>
    <app-request-job *ngIf="isRequestJob"></app-request-job>
    <app-view-jobs *ngIf="!isRequestJob"></app-view-jobs>
</div>
