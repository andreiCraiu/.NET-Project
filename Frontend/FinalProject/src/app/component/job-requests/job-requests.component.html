<label class="tabTitle">Job Details</label>
<div fxLayout="row" fxLayoutAlign="center center" class="m-5" >
    <div class="nav-menu">
        <mat-button-toggle class="m-3" (click)="isRequestJob=true">
            Request Job
        </mat-button-toggle>
        <mat-button-toggle (click)="isRequestJob=false">
            View Jobs
        </mat-button-toggle>
    </div>
</div>

<div>
    <app-request-job *ngIf="isRequestJob"></app-request-job>
    <app-view-jobs *ngIf="!isRequestJob"></app-view-jobs>
</div>
